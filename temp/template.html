
<div tabindex="0" class="json-explorer"><span class="path">{{ path_expression }}</span>
  <table ng-if="is_object" class="attributes">
    <tr ng-repeat="a in attrs" ng-class="{selected: $index==index}">
      <td>{{ a.key  }}</td>
      <td>{{ a.type }}</td>
      <td>{{ a.display  }}</td>
    </tr>
  </table>
</div>
